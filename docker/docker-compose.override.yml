services:
  user-api:
    image: ${USER_IMAGE_NAMETAG}
    container_name: quicket-user-api
    volumes:
      - ../user-service:/app
      - quicket-user-go-mod:/go/pkg/mod
    env_file:
      - .env
    ports:
      - "8081:8081"
    depends_on:
      user-mysql:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:8081/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - quicket-net
